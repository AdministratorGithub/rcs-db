#
# Available name trace:


log4r_config:
  pre_config:
    global:
      level: DEBUG
    root  :
      level: DEBUG

  loggers:
    - name      : rcslogger
      level     : DEBUG
      additive  : 'false'
      trace     : 'false'
      outputters:
        - stderr
        - logfile
        - errfile

  outputters:
    - type     : StderrOutputter
      name     : stderr
      level    : DEBUG
      formatter:
      # take a look at this: http://log4r.rubyforge.org/rdoc/Log4r/PatternFormatter.html
        date_pattern: '%Y-%m-%d %H:%M:%S %z'
        pattern     : '%d [%l]: %x %m'
        type        : PatternFormatter

    - type        : DateFileOutputter
      name        : logfile
      level       : INFO
      date_pattern: '%Y-%m-%d'
      trunc       : 'false'
      dirname     : "#{HOME}/log"
      formatter   :
        date_pattern: '%Y-%m-%d %H:%M:%S %z'
        pattern     : '%d [%l]: %x %m'
        type        : PatternFormatter

    - type        : DateFileOutputter
      name        : errfile
      level       : WARN
      date_pattern: '%Y-%m-%d'
      trunc       : 'false'
      dirname     : "#{HOME}/log/err"
      formatter   :
        date_pattern: '%Y-%m-%d %H:%M:%S %z'
        pattern     : '%d [%l]: %x %m'
        type        : PatternFormatter
